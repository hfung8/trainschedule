<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>train schedule</title>
  <!--Bootstrap -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!--Firebase script -->
<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>

<!--Moment.js script -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js">
</script>
</head>
<body>

<div class="container">
		<div class="jumbotron" style="background:#dd8b23;color: black">
			<h1 align="center">Train Schedule</h1>
				<h5 align="center">CHOO CHOO CHUGGA CHUGGA CHOO CHOO</h5>
			</div>
		</div>

<div class="row">
	<div class="col-g-12">

		<!--For current train schedule -->
	<div class="panel panel-primary">
		<div class="panel-heading"> 
			<h3 class="panel-title"><strong>Current train schedule</strong></h3>
		</div>
		<div class="panel-body"> 
			<table class="table table-hover" id="train-name">
			<thead>
			<tr>
			<th>Train Name</th>
			<th>Destination</th>
			<th>Frequency(min)</th>
			<th>Next Arrival</th>
			<th>Minutes Away</th>
			</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	</div>
	</div>
	</div>

	<!-- Add a train -->
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><strong>Add a train</strong></h3>
		</div>
		<div class="panel-body">

	<!-- Form body -->
		
		<form>
		<div class="form-group">
		<label for="train-name-input">Train Name</label>
		<input class="form-control" id="train-name-input" type="text">
		</div>
		<div class="form-group">
		<label for="train-destination">Destination</label>
		<input class="form-control" id="train-destination-input" type="text">
		</div>
		<div class="form-group">
		<label for="first-train-time">First Train Time(HH:mm - military time)</label>
		<input class="form-control" id="first-train-time-input" type="text">
		</div>
		<div class="form-group">
		<label for="frequency">Frequency (min)</label>
		<input class="form-control" id="frequency-input" type="text">
		</div>
		<button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
		</form>
		</div>
		</div>
	<!--Javascript -->
<script src="trainschedulelogic.js"></script>
	</body>
</html>
